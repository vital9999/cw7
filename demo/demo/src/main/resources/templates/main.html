<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:insert="~{header :: main}"></div>
<h1>Выбор мебели</h1>

<div class="album py-5 bg-light">


    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="al : ${products}">
                <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: group" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="40%" y="50%" fill="#eceeef" dy=".3em">Пинскдрев</text></svg>

                    <div class="card-body">
                        <p class="card-text" th:text="${al.getProduct_name()}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{/main/product/{id}/view(id = ${al.getId()})}">Показать</a>
                            </div>

                            <small class="text-muted" th:text="${al.getPrice()} + ' $'"></small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div style="margin: auto">
</div><div th:insert="~{footer :: foot}"></div>
</body>
</html>
