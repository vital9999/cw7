<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<a th:text="${user.getLogin()}"></a>
<form action="/main/user" method="post" >
    <div><label> User Name : <input type="text" name="login" th:placeholder="${user.getLogin()}"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="change"/></div>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<form th:action="@{/main/user/customer}" method="get">
    <input type="submit" value="customer info"/>
</form>
<form th:action="@{/main/user/delete}" method="get">
    <input type="submit" value="delete account"/>
</form>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
